<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="util/header :: header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistema de Alertas</title>
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul th:replace="util/sidebar :: sidebar"></ul>
        <!-- Content wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="util/topbar :: topbar"></nav>
                <!-- Contenido de la página -->
                <div class="container-fluid mt-4">
                    <!-- Título de la página -->
                    <h1 class="h3 text-gray-800 mb-4">Registro de asistencia</h1>
                    <!-- Datos principales -->
                    <div class="row">
                        <div class="form-group col-xl-3 col-sm-6">
                            <label for="registroFecha">Fecha:</label>
                            <input type="text" id="registroFecha" class="form-control dateInput"
                                   placeholder="Use el formato dd/mm/aaaa"/>
                        </div>
                        <div class="form-group col-xl-3 col-sm-6">
                            <label for="registroAnio">Año de estudios:</label>
                            <input type="text" id="registroAnio" class="form-control" th:value="${aula.idAnio}" readonly=""/>
                        </div>
                        <div class="form-group col-xl-6">
                            <label for="registroGrado">Grado de estudios:</label>
                            <input type="text" id="registroGrado" class="form-control" th:value="${aula.nombreGrado}" readonly=""/>
                        </div>
                    </div>
                    <!-- Lista de alumnos -->
                    <h4 class="mt-4">Lista de alumnos registrados</h4>
                    <form id="formBusqueda" class="navbar-search my-3">
                        <div class="input-group">
                            <input type="text" id="inputBusqueda" class="form-control bg-white" aria-label="Buscar" placeholder="Buscar por DNI, nombres o apellidos..."/>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-search fa-sm"></i></button>
                            </div>
                        </div>
                    </form>
                    <div id="resumenBusqueda" class="mb-3">Espere...</div>
                    <div id="listaBusqueda" class="row"></div>
                    <!-- Paginado -->
                    <nav th:replace="util/pagination :: pagination"></nav>
                    <!-- Botones -->
                    <div class="text-center mb-4">
                        <input type="hidden" id="registroIdAsistencia" th:value="${idAsistencia}"/>
                        <input type="hidden" id="registroIdAula" th:value="${aula.idAula}"/>
                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                        <a class="btn btn-secondary" th:href="'/aulas/' + ${aula.idAula} + '/asistencia'">Cancelar</a>
                    </div>
                </div>
                <!-- Fin del contenido de la página -->
            </div>
            <!-- Footer -->
            <footer th:replace="util/footer :: footer"></footer>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Scripts de JavaScript -->
    <script src="/js/vendor/sb-admin-2.min.js"></script>
    <script src="/js/vendor/jquery-ui.min.js"></script>
    <script src="/js/vendor/mustache.min.js"></script>
    <script src="/js/utilidades.js"></script>
    <script src="/js/docente/asistencia/registro.js"></script>
    <script th:replace="docente/asistencia/resultadoAlumno :: template"></script>
</body>
</html>
