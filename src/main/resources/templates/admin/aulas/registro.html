<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="util/header :: header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistema de Alertas</title>
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul th:replace="util/sidebar :: sidebar"></ul>
        <!-- Content wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="util/topbar :: topbar"></nav>
                <!-- Contenido de la página -->
                <div class="container-fluid mt-4">
                    <!-- Título de la página -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Registrar un aula</h1>
                    </div>
                    <!-- Formulario -->
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="anio">Año:</label>
                            <select id="anio" class="form-control">
                                <option value="">Seleccione un año</option>
                                <option th:each="anio : ${anios}" th:value="${anio.idAnio}" th:text="${anio.idAnio}"></option>
                            </select>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="grado">Grado:</label>
                            <select id="grado" class="form-control">
                                <option value="">Seleccione un grado</option>
                                <option th:each="grado : ${grados}" th:value="${grado.idGrado}" th:text="${grado.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="docente">Docente:</label>
                            <select id="docente" class="form-control">
                                <option value="">Seleccione un docente</option>
                                <option value="1">Zacarías Flores del Campo</option>
                                <option value="1">Armando Casas y Flores</option>
                            </select>
                        </div>
                    </div>
                    <!-- Lista de alumnos -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de alumnos</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="listaDataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>DNI</th>
                                            <th>Nombre completo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="alumno1" />
                                                    <label class="custom-control-label" for="alumno1"></label>
                                                </div>
                                            </td>
                                            <td>12345678</td>
                                            <td>Juan Luis Pérez Cárdenas</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="text-center">
                        <button class="btn btn-primary">Guardar</button>
                        <a href="/admin/aulas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
                <!-- Fin del contenido de la página -->
            </div>
            <!-- Footer -->
            <footer th:replace="util/footer :: footer"></footer>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Scripts de JavaScript -->
    <script src="/js/vendor/sb-admin-2.min.js"></script>
</body>
</html>
