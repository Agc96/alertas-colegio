<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Alertas</title>
</head>
<body>
    <script id="aulaTemplate" type="text/mustache" th:fragment="template">
        <div class="col-xl-4 col-md-6 col-12">
            <div class="card shadow mb-4" data-id="{{idAula}}">
                <div class="card-body">
                    <div><strong>AÃ±o de estudios:</strong> {{idAnio}}</div>
                    <div><strong>Grado de estudios:</strong> {{nombreGrado}}</div>
                    <div><strong>Docente:</strong> {{nombreCompletoDocente}}</div>
                    <div><strong>Cantidad de alumnos:</strong> {{numAlumnos}}</div>
                    <div class="text-right mt-2">
                        <a class="btn btn-sm btn-info actualizarRegistro" href="/admin/aulas/{{idAula}}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <button class="btn btn-sm btn-danger eliminarRegistro">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
