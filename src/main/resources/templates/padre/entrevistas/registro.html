<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Alertas</title>
</head>
<body>
    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroLabel" aria-hidden="true" th:fragment="registroModal">
        <form class="modal-dialog" role="document" id="registroForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroLabel">Crear o editar una entrevista</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="registroFecha">Fecha</label>
                        <input type="text" id="registroFecha" class="form-control dateInput"
                               placeholder="Fecha en el formato dd/mm/aaaa"/>
                    </div>
                    <div class="form-group">
                        <label for="registroMotivo">Motivo</label>
                        <textarea id="registroMotivo" class="form-control" rows="4"
                                  placeholder="Detalle el motivo de la entrevista"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
