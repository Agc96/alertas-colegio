<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="util/header :: header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistema de Alertas</title>
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul th:replace="util/sidebar :: sidebar"></ul>
        <!-- Content wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="util/topbar :: topbar"></nav>
                <!-- Contenido de la página -->
                <div class="container-fluid mt-4">
                    <!-- Título de la página -->
                    <h1 class="h3 mb-4 text-gray-800">Lista de menores hijos</h1>
                    <!-- Formulario de búsqueda -->
                    <form id="formBusqueda" class="navbar-search my-4">
                        <div class="input-group">
                            <input type="text" id="inputBusqueda" class="form-control bg-white" aria-label="Buscar" placeholder="Buscar por DNI, nombres, apellidos, año o grado de estudios..."/>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-search fa-sm"></i></button>
                            </div>
                        </div>
                    </form>
                    <!-- Lista de alumnos -->
                    <div id="resumenBusqueda" class="mb-3">Espere...</div>
                    <div id="listaBusqueda" class="row"></div>
                    <!-- Paginado -->
                    <nav th:replace="util/pagination :: pagination"></nav>
                </div>
            </div>
            <!-- Footer -->
            <footer th:replace="util/footer :: footer"></footer>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Scripts de JavaScript -->
    <script src="/js/vendor/sb-admin-2.min.js"></script>
    <script src="/js/vendor/mustache.min.js"></script>
    <script src="/js/utilidades.js"></script>
    <script src="/js/padre/alumnos.js"></script>
    <script th:replace="padre/alumnos/resultado :: template"></script>
</body>
</html>
